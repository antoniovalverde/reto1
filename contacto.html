<!DOCTYPE html>


<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <title>Reto 1</title>
    </head>

    <body>
        <!-- Header -->
        <header>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="perfil.html">Perfil</a>
                <a href="#">Contacto</a>
                <a class="bajar" href="#footer">Bajar</a>
            </nav>
        </header>
  
        <!-- Main -->
        <main>
            <div id="miFormulario" action="#" method="POST">
                <form>
                    <h2>Formulario de Acceso</h2>
                    <table>
                        <tr>
                            <td><label><strong>Usuario:</strong></label></td>
                            <td><input type="text" id="usuario" name="usuario" placeholder="Escriba aquí su usuario..."></td>
                        </tr>
                        <tr>
                            <td><label><strong>Contraseña:</strong></label></td>
                            <td><input type="password" id="password" name="password" placeholder="Escriba su contraseña..."></td>
                        </tr>
                        <tr>
                            <td><label><strong>Mail:</strong></label></td>
                            <td><input type="mail" id="mail" name="mail" placeholder="note@lodigo.es"></td>
                        </tr>
                        <tr>
                            <td><label><strong>Edad:</strong></label></td>
                            <td><input type="date" id="edad" name="edad"></td>
                        </tr>
                        <tr>
                            <td><label><strong>Nivel de dificultad:</strong></label></td>
                            <td><input type="range" min="0" max="10" step="1"></td>
                        </tr>
                    </table>
                    <div id="ctn-boton">
                        <button type="button" id="btnEnviar" name="btnEnviar">ENTRAR</button>
                    </div>
                </form>
            </div>
        </main>
  
        <!-- Footer -->
        <footer id="footer">

                <a href="#" target="_blank"><i class="fa fa-linkedin-square fa-lg" aria-hidden="true"></i></a>
            </div>
        </footer>
    </body>
</html>
